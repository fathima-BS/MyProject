<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .battery-icon {
            width: 60px;
            height: 100px;
            background: linear-gradient(to bottom, #dde2e6, #aeb6bf);
            border-radius: 8px;
            position: relative;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
        }
        .battery-icon::before {
            content: "";
            width: 20px;
            height: 8px;
            background-color: #aeb6bf;
            position: absolute;
            top: -8px;
            border-radius: 4px;
        }
        .battery-level {
            width: 90%;
            height: 15%;
            background-color: red;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">
            4
            <div class="battery-icon">
                <div class="battery-level"></div>
            </div>
            4
        </div>
        <h2>Page not found</h2>
        <p>The page you are looking for was moved, removed, or might never have existed.</p>
        <a href="/" class="btn btn-dark">Go to homepage</a>
    </div>

</body>
</html>
